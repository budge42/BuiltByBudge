<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drivia – Built By Budge</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css" />
  <meta name="description" content="Drivia – Online multiplayer racing and trivia game by Jack Budge." />
</head>
<body>
  <div class="bg-gradient"></div>

  <header class="site-header">
    <div class="brand">
      <a href="index.html" style="display:flex;align-items:center;gap:14px;text-decoration:none;color:inherit;">
        <img
          src="images/builtbybudge-logo-mark.png"
          alt="Built By Budge logo"
          class="brand-logo-img"
        />
        <div class="brand-text">
          <span class="brand-title">Built By Budge</span>
        </div>
      </a>
    </div>

    <nav class="nav-links">
      <a href="index.html#projects">Projects</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <p class="hero-kicker">Game</p>
        <h1>Drivia</h1>
        <p class="hero-subtitle">
          Online multiplayer racing with live trivia mid-race.
        </p>
      </div>
    </section>

    <section class="section">
      <article class="project-card">
        <div class="project-pill">Game</div>
        <h3>Overview</h3>
        <p class="project-line">
          Drift, dodge and answer questions – first to the finish wins the race and the round.
        </p>
        <div class="project-links">
          <a href="index.html#projects" class="project-link">← Back to projects</a>
        </div>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> Built By Budge</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
